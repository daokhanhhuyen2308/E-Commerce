<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f3f4f6;
            padding: 1rem;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: #22c55e;
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .success-icon::before {
            content: '‚úì';
            font-size: 40px;
            color: white;
        }

        h1 {
            text-align: center;
            color: #1f2937;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .message {
            text-align: center;
            color: #4b5563;
            margin-bottom: 2rem;
        }

        .order-info {
            background: #f3f4f6;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }

        .order-number {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #4b5563;
            margin-bottom: 0.5rem;
        }

        .delivery-estimate {
            color: #4b5563;
            font-size: 0.9rem;
            border-top: 1px solid #e5e7eb;
            margin-top: 0.5rem;
            padding-top: 0.5rem;
        }

        .progress {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 2rem 0;
        }

        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            position: relative;
        }

        .step-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            margin-bottom: 0.5rem;
        }

        .step-icon.completed {
            background: #22c55e;
        }

        .step-icon.pending {
            background: #d1d5db;
        }

        .step-line {
            flex: 1;
            height: 2px;
            margin: 0 0.5rem;
        }

        .step-line.completed {
            background: #22c55e;
        }

        .step-line.pending {
            background: #d1d5db;
        }

        .step-text {
            font-size: 0.875rem;
            color: #4b5563;
        }

        .step.active .step-text {
            color: #22c55e;
            font-weight: bold;
        }

        .eta {
            text-align: center;
            margin: 1rem 0;
            padding: 0.75rem;
            background: #f0fdf4;
            border-radius: 6px;
            color: #166534;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: background-color 0.2s;
        }

        .btn-primary {
            background: #22c55e;
            color: white;
        }

        .btn-primary:hover {
            background: #16a34a;
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #4b5563;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }

            .progress {
                flex-direction: column;
                gap: 1rem;
            }

            .step-line {
                width: 2px;
                height: 20px;
                margin: 0.5rem 0;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="success-icon"></div>

    <h1>Order successful!</h1>
    <p class="message">Thank you for your order. We will process your order as soon as possible!</p>

    <div class="order-info">
        <div class="order-number">
            üì¶ Order code: #123456
        </div>
        <div class="delivery-estimate">
            üöö Estimated delivery: 3-5 business days
        </div>
    </div>

    <div class="eta">
        ‚è∞ Your order is being processed.
    </div>

    <div class="progress">
        <div class="step active">
            <div class="step-icon completed">‚úì</div>
            <span class="step-text">Order</span>
        </div>

        <div class="step-line pending"></div>

        <div class="step">
            <div class="step-icon pending">2</div>
            <span class="step-text">Transport</span>
        </div>

        <div class="step-line pending"></div>

        <div class="step">
            <div class="step-icon pending">3</div>
            <span class="step-text">Delivery</span>
        </div>
    </div>

    <div class="buttons">
        <button class="btn btn-primary">
            <i class="fa-solid fa-truck-fast"></i> Order Tracking
        </button>
        <button class="btn btn-secondary">
            <i class="fa-solid fa-house-chimney"></i> Continue shopping
        </button>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script src="../js/notification.js"></script>
</body>
</html>
