<!-- error.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <title>Error</title>
</head>
<body>
<div class="error-container">
    <h1>⚠️ Oops! Something went wrong.</h1>
    <p th:if="${errorCode == 403}">You don't have permission to access this resource.</p>
    <p th:if="${errorCode == 401}">Please log in to access this page.</p>
    <p th:if="${errorCode == 404}">The page you're looking for does not exist.</p>
    <button onclick="window.location.href='/guests/login'" class="btn">Go to Login</button>
    <button onclick="window.location.href='/'" class="btn">Back to Home</button>
</div>
</body>
</html>
